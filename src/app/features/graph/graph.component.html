<!-- credit: https://github.com/SergioNoivak/ng-git-calendar -->
<div class="corpo" (window:resize)="onResize($event)">
  <div class="graph">

    <div class="months">
      <div></div>
      <div>Jan</div>
      <div>Feb</div>
      <div>Mar</div>
      <div>Apr</div>
      <div>May</div>
      <div>Jun</div>
      <div>Jul</div>
      <div>Aug</div>
      <div>Sep</div>
      <div>Oct</div>
      <div>Nov</div>
      <div>Dec</div>
    </div>


    <div class="grid grid-cols-7 gap-0.5">
      <div class="weekdays grid grid-cols-7 col-span-7">
        <div class="w-[12px] h-[12px] grid place-content-center">S</div>
        <div class="w-[12px] h-[12px] grid place-content-center">M</div>
        <div class="w-[12px] h-[12px] grid place-content-center">T</div>
        <div class="w-[12px] h-[12px] grid place-content-center">W</div>
        <div class="w-[12px] h-[12px] grid place-content-center">T</div>
        <div class="w-[12px] h-[12px] grid place-content-center">F</div>
        <div class="w-[12px] h-[12px] grid place-content-center">S</div>
      </div>
      @for(dia of dias; track dia){
      <div [id]="dia.stringData" data-placement="top" class="days" [style.background-color]="getColor(dia)"></div>
      <!-- <div class="p-2">{{dia.stringData}}</div> -->
      }
    </div>

  </div>
</div>
